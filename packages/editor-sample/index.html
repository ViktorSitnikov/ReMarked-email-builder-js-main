<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon/favicon-16x16.png" />
    <meta name="viewport" content="width=900" />
    <meta name="description" content="EmailBuilder.js interactive playground. Brought to you by Waypoint." />
    <title>EmailBuilder.js &mdash; Free and Open Source Template Builder</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="http://localhost:8097"></script>
    <script src="/bootstrap.bundle.min.js"></script>
    <style>
      html {
        margin: 0px;
        height: 100vh;
        width: 100%;
      }
      body {
        min-height: 100vh;
        width: 100%;
      }
      #emailBuilder.opened {
        position: absolute;
        left: 20px;
        top: 20px;
        right: 20px;
        bottom: 20px;
        box-shadow: 0px 0px 150px black;
        border-radius: 10px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="d-flex w-100 justify-content-center align-items-center flex-column" style="height: 100vh;">
      <button class="btn btn-primary openEditor mb-3">Открыть редактор</button>
      <div class="mb-3 w-50">
        <label for="emailHtml" class="form-label">HTML шаблона</label>
        <textarea class="form-control" id="emailHtml" rows="10"></textarea>
      </div>
      <div class="mb-3 w-50">
        <label for="messageTemplateJson" class="form-label">JSON шаблона</label>
        <textarea class="form-control" id="messageTemplateJson" rows="10"></textarea>
      </div>
    </div>

    <div id="emailBuilder"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".openEditor").addEventListener("click", () => {
          document.getElementById("emailBuilder").classList.add("opened");

          if (window.showEmailBuilder) {
            window.showEmailBuilder();
          }
        });
      });
    </script>
  </body>
</html>
