<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon/favicon-16x16.png" />
    <meta name="viewport" content="width=900" />
    <meta name="description" content="EmailBuilder.js interactive playground. Brought to you by Waypoint." />
    <title>EmailBuilder.js &mdash; Free and Open Source Template Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>
      html {
        margin: 0px;
        height: 100vh;
        width: 100%;
      }
      body {
        min-height: 100vh;
        width: 100%;
      }
      #root {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="d-flex w-100 justify-content-center align-items-center" style="height: 100vh;">
      <button class="btn btn-primary openEditor">Открыть редактор</button>
    </div>

    <div id="root" style="display: none;"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".openEditor").addEventListener("click", () => {
          document.querySelector("#root").style.display = "block";
        });
      });
    </script>
  </body>
</html>
